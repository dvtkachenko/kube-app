<div class="container">
  <ngx-spinner type="ball-atom" loadingText="Processing ...">
  </ngx-spinner>
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" formControlName="email"
                   [ngClass]="{ 'is-invalid': loginForm.get('email').invalid && loginForm.get('email').dirty }">
            <div class="invalid-feedback" [hidden]="!loginForm.get('email').hasError('required')">
                E-mail can not be empty
            </div>
            <div class="invalid-feedback" [hidden]="!loginForm.get('email').hasError('email')">
                E-mail invalid
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" formControlName="password"
                   [ngClass]="{ 'is-invalid': loginForm.get('password').invalid && loginForm.get('password').dirty  }">
            <div class="invalid-feedback" [hidden]="!loginForm.get('password').hasError('required')">
                Password can not be empty
            </div>
            <div class="invalid-feedback" [hidden]="!loginForm.get('password').hasError('minlength')">
                Password should consist more than 8 symbols
            </div>
          </div>
          <button type="submit" class="btn btn-primary mx-2" [disabled]="loginForm.invalid">Login</button>
          <button type="submit" class="btn btn-primary mx-2" (click)="onRegister()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
