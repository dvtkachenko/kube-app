<div class="container">
  <ngx-spinner type="ball-atom" loadingText="Processing ...">
  </ngx-spinner>
  <div class="card card-body">
    <form novalidate [formGroup]="userAddForm">

      <div class="form-group">
        <label for="id">User Id</label>
        <input type="number" name="id" id="id" class="form-control" name="id" formControlName="id" readonly>
      </div>

      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name" id="name" class="form-control" name="name" formControlName="name" 
               [ngClass]="{ 'is-invalid': userAddForm.get('name').invalid && userAddForm.touched }" 
               required [readonly]="isReadOnly">
        <div class="invalid-feedback" [hidden]="userAddForm.get('name').valid">
          Name can not be empty
        </div>
      </div>

      <div class="form-group">
        <label for="id">User age</label>
        <input type="number" name="age" id="age" class="form-control" name="age" formControlName="age" 
               [ngClass]="{ 'is-invalid': userAddForm.get('age').invalid && userAddForm.touched }" required>
        <div class="invalid-feedback" [hidden]="userAddForm.get('age').valid">
          User age invalid
        </div>
      </div>

      <div class="form-group">
        <label for="title">Comment</label>
        <input type="text" name="comment" id="comment" class="form-control" name="comment" formControlName="comment" 
               [ngClass]="{ 'is-invalid': userAddForm.get('comment').invalid && userAddForm.touched }" 
               required [readonly]="isReadOnly">
        <div class="invalid-feedback" [hidden]="userAddForm.get('comment').valid">
          Comment can not be empty
        </div>
      </div>

      <button class="btn btn-primary m-1" (click)="onAdd()" [disabled]="userAddForm.invalid">Save</button>
      <button class="btn btn-primary m-1" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
