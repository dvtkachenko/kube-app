<div class="container">
  <ngx-spinner type="ball-atom" loadingText="Processing ...">
  </ngx-spinner>
  <div class="card card-body">
    <form novalidate [formGroup]="userEditForm">

      <div class="form-group">
        <label for="id">id</label>
        <input type="number" name="id" id="id" class="form-control" name="id" formControlName="id" [readonly]="true">
      </div>

      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name" id="name" class="form-control" name="name" formControlName="name" 
               [ngClass]="{ 'is-invalid': userEditForm.get('name').invalid && userEditForm.touched }" 
               required [readonly]="isReadOnly">
        <div class="invalid-feedback" [hidden]="userEditForm.get('name').valid">
          Name can not be empty
        </div>
      </div>

      <div class="form-group">
        <label for="id">User age</label>
        <input type="number" name="age" id="age" class="form-control" name="age" formControlName="age" 
               [ngClass]="{ 'is-invalid': userEditForm.get('age').invalid && userEditForm.touched }" 
               required  [readonly]="isReadOnly">
        <div class="invalid-feedback" [hidden]="userEditForm.get('age').valid">
          User age can not be empty
        </div>
      </div>

      <div class="form-group">
        <label for="title">Comment</label>
        <input type="text" name="comment" id="comment" class="form-control" name="comment" formControlName="comment" 
               [ngClass]="{ 'is-invalid': userEditForm.get('comment').invalid && userEditForm.touched }" 
               required [readonly]="isReadOnly">
        <div class="invalid-feedback" [hidden]="userEditForm.get('comment').valid">
          Comment can not be empty
        </div>
      </div>

      <button class="btn btn-primary m-1" *ngIf="isReadOnly" (click)="onEdit()">Edit</button>
      <button class="btn btn-primary m-1" *ngIf="!isReadOnly" (click)="onSave()" [disabled]="userEditForm.invalid">Save</button>
      <button class="btn btn-primary m-1" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
